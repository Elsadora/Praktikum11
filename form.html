<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Favorite Film Form</title>
    <link rel="stylesheet" href="Bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <style>
      body {
        background-color: thistle;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2 class="bi bi-pencil-square">Update Existing Film</h2>
      <form action="">
        <!-- thumbnail -->
        <div class="mb-2 row">
          <label class="col-sm-2 col-form-label text-sm-end">Thumbnail</label>
          <div class="col-sm-10">
            <div class="input-group mb-2">
              <input
                type="file"
                class="form-control"
                placeholder=""
                aria-describedby="basic-addon1"
              />
            </div>
          </div>
        </div>
        <!-- title -->
        <div class="mb-2 row">
          <label class="col-sm-2 col-form-label text-sm-end">Title *</label>
          <div class="col-sm-10">
            <div class="input-group mb-2">
              <input
                type="text"
                class="form-control"
                placeholder=""
                aria-describedby="basic-addon1"
              />
            </div>
          </div>
        </div>
        <!-- desc -->
        <div class="mb-2 row">
          <label class="col-sm-2 col-form-label text-sm-end">Description</label>
          <div class="col-sm-10">
            <div class="input-group mb-2">
              <textarea
                class="form-control"
                aria-label="With textarea"
              ></textarea>
            </div>
          </div>
        </div>
        <!-- release year -->
        <div class="mb-2 row">
          <label class="col-sm-2 col-form-label text-sm-end"
            >Release Year</label
          >
          <div class="col-sm-10">
            <div class="input-group mb-2">
              <input
                type="text"
                class="form-control"
                placeholder=""
                aria-describedby="basic-addon1"
              />
            </div>
          </div>
        </div>
        <!-- language -->
        <div class="mb-2 row">
          <label class="col-sm-2 col-form-label text-sm-end">Languange *</label>
          <div class="col-sm-10">
            <div class="input-group mb-2">
              <select class="custom-select" id="inputLanguange">
                <option selected>Select Languange...</option>
                <option value="1">English</option>
                <option value="2">Indonesia</option>
                <option value="3">Spain</option>
                <option value="3">China</option>
                <option value="3">Korea</option>
              </select>
            </div>
          </div>
        </div>
        <!-- ori languange -->
        <div class="mb-2 row">
          <label class="col-sm-2 col-form-label text-sm-end"
            >Original Languange</label
          >
          <div class="col-sm-10">
            <div class="input-group mb-2">
              <select class="custom-select" id="inputLanguange">
                <option selected>-</option>
                <option value="1">English</option>
                <option value="2">Indonesia</option>
                <option value="3">Spain</option>
                <option value="3">China</option>
                <option value="3">Korea</option>
              </select>
            </div>
          </div>
        </div>
        <!-- rental duration -->
        <div class="mb-2 row">
          <label class="col-sm-2 col-form-label text-sm-end"
            >Rental Duration *</label
          >
          <div class="col-sm-10">
            <div class="input-group mb-2">
              <input
                type="text"
                class="form-control"
                placeholder=""
                aria-describedby="basic-addon1"
              />
              <span class="input-group-text" id="basic-addon1">days</span>
            </div>
          </div>
        </div>
        <!-- rental rate -->
        <div class="mb-2 row">
          <label class="col-sm-2 col-form-label text-sm-end">Rental Rate</label>
          <div class="col-sm-10">
            <div class="input-group mb-2">
              <span class="input-group-text" id="basic-addon1">$</span>
              <input
                type="number"
                class="form-control"
                placeholder=""
                aria-describedby="basic-addon1"
              />
            </div>
          </div>
        </div>
        <!-- length -->
        <div class="mb-2 row">
          <label class="col-sm-2 col-form-label text-sm-end">Length</label>
          <div class="col-sm-10">
            <div class="input-group mb-2">
              <input
                type="number"
                class="form-control"
                placeholder=""
                aria-describedby="basic-addon1"
              />
              <span class="input-group-text" id="basic-addon1">minutes</span>
            </div>
          </div>
        </div>
        <!-- rep cost -->
        <div class="mb-2 row">
          <label class="col-sm-2 col-form-label text-sm-end"
            >Replacement Cost *</label
          >
          <div class="col-sm-10">
            <div class="input-group mb-2">
              <span class="input-group-text" id="basic-addon1">$</span>
              <input
                type="number"
                class="form-control"
                placeholder=""
                aria-describedby="basic-addon1"
              />
            </div>
          </div>
        </div>
        <!-- rating -->
        <div class="mb-2 row">
          <label class="col-sm-2 col-form-label text-sm-end">Rating *</label>
          <div class="col-sm-10">
            <div class="input-group mb-2">
              <select class="custom-select" id="inputRate">
                <option selected>Input Rate...</option>
                <option value="1">G</option>
                <option value="2">PG</option>
                <option value="3">PG-13</option>
                <option value="3">R</option>
                <option value="3">NC-17</option>
              </select>
            </div>
          </div>
        </div>
        <!-- special features -->
        <div class="form-group mb-2 row">
          <label
            for="Special features"
            class="col-sm-2 col-form-label text-sm-end"
            >Special Features</label
          >
          <div class="col-sm-10">
            <div class="input-group mb-2">
              <textarea
                class="form-control"
                aria-label="With textarea"
                placeholder="Fill the Special Feature

              Ex :
              Trailers
              Commentaries
              Deleted Scenes
              Behind the Scenes
              Others"
              ></textarea>
            </div>
          </div>
        </div>
        <!-- button -->
        <div class="col-sm-8 m-auto text">
          <button type="submit" class="bi bi-send-fill btn btn-primary">
            Submit
          </button>
          <a href="index.html" class="bi bi-backspace btn btn-outline-light"
            ><i class="fa-solid fa-arrow-left-long me-2"></i> Back</a
          >
        </div>
      </form>
    </div>

    <script src="Bootstrap/js/bootstrap.min.js"></script>
    <script>
      $(document).ready(function () {
        $.get("film.php?action=language", function (response) {
          $.each(response, function (key, value) {
            $("#languageForm").append(
              '<option value="' +
                value.language_id +
                '">' +
                value.name +
                "</option>"
            );

            $("#oriLanguageForm").append(
              '<option value="' +
                value.language_id +
                '">' +
                value.name +
                "</option>"
            );
          });
        });

        $("form").submit(function (event) {
          event.preventDefault();
          var data = $(this).serialize();
          console.log(data);
          $.post("film.php?action=create", data, function (response) {})
            .done(function () {
              alert("Data film berhasil ditambahkan");
              location.href = "index.html";
            })
            .fail(function () {
              alert("error");
            });
        });
      });
    </script>
  </body>
</html>
